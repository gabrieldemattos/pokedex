            <h1 class="nomePrincipal">Charizard Nº006</h1>

            <p>Versões:</p>

                <div>

                    </select>
                </div>                   

                <p>Tipo</p>
                <a class="elementosPoke">
                 <p id="descricao" class="tipoFire">Fogo</p>

                </a>

                <p>Fraquezas</p>
                <a class="elementosPoke">
                <p id="fraquezas" style="display:none" class="tipoDragon">Dragão</p>

                <p id="fraquezasDois" style="display:none" class="tipoGround">Terra</p>
