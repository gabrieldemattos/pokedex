<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/fundo.css">
    <link rel="stylesheet" href="/style/venusaur.css">
    <link rel="stylesheet" href="/style/tiposOutros.css">
    <link rel="stylesheet" href="/style/responsive.css">

    <title>Venusaur</title>
    <link rel="icon" 
      type="image/jpg" 
      href="img/pokedex.jpg" />

</head>
<body>

    <nav>
    <a id="voltar" href="index.html"><i class="fa-solid fa-arrow-left">Voltar</a></i>
    </nav>


        <div class="container">
            <div id="main_img">
                <img id="img" src="img/venusaur.png">
            </div>
        </div>

        <div class="statusPoke" >
            <p text-align: left; id="paragrafo">Sua planta floresce quando está absorvendo energia solar. Ele permanece em movimento para buscar a luz do sol.</p><br>

            <p>Versões:</p>

                
                <button class="botaoTrocar" role="button" onclick='changeImage("../img/venusaur.png", descricao);'> Venusaur</button>
                <button class="botaoTrocar" role="button" onclick='changeImage("../img/megavenu.png", descricao);'> Mega Venusaur </button>
                <button class="botaoTrocar" role="button" onclick='changeImage("../img/shinyvenu.png", descricao);'> Shiny Venusaur </button><br><br>
                <button class="botaoTrocar" role="button" onclick='changeImage("../img/gigantamaxvenu.png", descricao);'> Gigantamax Venusaur</button><br><br>
                

                <p>Tipo</p>
                <a class="elementosPoke">
                 <p id="descricao" class="tipoPlanta">Planta</p>
                 <p id="descricao" class="tipoPoison">Veneno</p>
                </a>

                <p>Fraquezas</p>
                <a class="elementosPoke">
                 <p id="descricao" class="tipoFire">Fogo</p>
                 <p id="descricao" class="tipoPsy">Psíquico</p>
                 <p id="descricao" class="tipoVoador">Voador</p>
                 <p id="descricao" class="tipoGelo">Gelo</p>
                </a>
            
            </div>

            <script src="/js/venusaur.js"></script>
            <script src="https://kit.fontawesome.com/5e682d64bc.js" crossorigin="anonymous"></script>
            <script src="/js/jquery.min.js"></script>

</body>
</html>
