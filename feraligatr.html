<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/fundo.css">
    <link rel="stylesheet" href="/style/tiposOutros.css">
    <link rel="stylesheet" href="/style/feraligatr.css">
    <link rel="stylesheet" href="/style/responsive.css">

    <title>Feraligatr</title>
    <link rel="icon" 
      type="image/jpg" 
      href="img/pokedex.jpg" />

</head>
<body>

    <nav>
    <a id="voltar" href="index.html"><i class="fa-solid fa-arrow-left">Voltar</a></i>
    </nav>


        <div class="container">
            <div id="main_img">
                <img id="img" src="img/feraligatr.png">
            </div>
        </div>

        <div class="statusPoke" >
            <p text-align: left; id="paragrafo">Feraligatr intimida seus inimigos abrindo sua boca enorme. Na batalha, ele chutará o chão com força com suas patas traseiras grossas e poderosas para atacar o inimigo a uma velocidade incrível.</p><br>

            <p>Versões:</p>

                
                <button class="botaoTrocar" role="button" onclick='changeImage("../img/feraligatr.png", descricao);'> Feraligatr</button>
                <button class="botaoTrocar" role="button" onclick='changeImage("../img/shinyferaligatr.png", descricao);'> Shiny Feraligatr</button><br><br>
                

                <p>Tipo</p>
                <a class="elementosPoke">
                 <p id="descricao" class="tipoWater">Água</p>
                </a>

                <p>Fraquezas</p>
                <a class="elementosPoke">
                 <p id="fraquezasTres" class="tipoPlanta">Planta</p>
                 <p id="fraquezasQuatro" class="tipoEletrico">Elétrico</p>
                </a>
            
            </div>


            <script src="https://kit.fontawesome.com/5e682d64bc.js" crossorigin="anonymous"></script>
            <script src="js/feraligatr.js"></script>
            <script src="/js/jquery.min.js"></script>


</body>
